<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="header-left">
        <img id = "nasaLogo" src ="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
        <h1>Space Explorer</h1>
      </div>
      
      <div class="filters">
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button id="getImagesBtn">Get Space Images</button>
      </div>
    </header>

    <div id="gallery" class="gallery">
    </div>
  </div>

  <!-- Bootstrap Modal for APOD details -->
  <div class="modal fade" id="apodModal" tabindex="-1" aria-labelledby="apodModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="apodModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="apodModalImg" src="" alt="" class="img-fluid mb-4" style="max-height:500px;object-fit:contain;">
          <div id="apodModalDate" class="fw-bold mb-3"></div>
          <div id="apodModalExplanation" class="text-start"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
